<body onload="onLoad()">
    <div data-role="page" id="app" data-theme="b" style="margin:5px;">

        <div data-role="header" data-position="fixed" data-theme="e">
            <div>
                <button id="btnpublic" data-icon="navigation">Public</button>
                <button id="btnlogin" name="btnhome" data-icon="home" data-iconshadow="true">Login</button>
                <button id="btnhome" name="btnhome" data-icon="home" data-iconshadow="true">Register1</button>
                <!--<h1>mIAu .4</h1>-->
            </div>
        </div>
        <div id="body1" name="body1">
            <form id="forma">
                <div data-role="fieldcontain">
                    <label for="name">Name:</label>
                    <input type="text" value="" id="name" name="name" placeholder="your name" required />
                </div>
                <div data-role="fieldcontain">
                    <label for="surname"> Surname:</label>
                    <input type="text" value="" id="surname" name="surname" placeholder="your surname" required />
                </div>
                <div data-role="fieldcontain">
                    <label for="birthdate">Date Of Birth:</label>
                    <input type="date" id="birthdate" name="birthdate" required />
                </div>
                <div data-role="fieldcontain">
                    <label for="birthtime">Birth Time:</label>
                    <input type="time" value="" id="birthtime" name="birthtime" required />
                </div>
                <div data-role="fieldcontain">
                    <label for="divcountry">Country of Birth:</label>
                    <button id="btnCountry">Get country </button> <div id="divcountry">
                    </div>
                    <div id="waitcity" style="display:none;width:69px;height:89px;border:1px solid black;position:absolute;top:50%;left:50%;padding:2px;z-index:100;"><img src="images/demo_wait.gif" width="64" height="64" /><br>Loading..</div>
                </div>
                <div data-role="fieldcontain">
                    <label for="divcity">Place of Birth:</label>
                    <div id="divcity">

                    </div>
                    <div>
                        <!-- -->
                        <select name="country" class="countries" id="countryId">
                            <option value="">Select Country</option>
                        </select>
                        <select name="state" class="states" id="stateId">
                            <option value="">Select State</option>
                        </select>
                        <select name="city" class="cities" id="cityId">
                            <option value="">Select City</option>
                        </select>
                        <!-- <script src="//geodata.solutions/includes/countrystatecity.js"></script> -->
                        <!-- <script src="scripts/countrystatecity.js"></script> -->
                        <!--<script src="scripts/country.js"></script>-->
                    </div>
                </div>
                <div data-role="fieldcontain">
                    <label for="lon4">Long:</label><input type="text" id="lon4" style="width:80px;" /><label for="lat4">Lat:</label><input type="text" id="lat4" style="width:80px;" /><br />
                </div>
                <div data-role="fieldcontain">
                    <label for="iam">I am (Gender):</label>
                    <select id="iam" name="iam">
                        <option value="">Select</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="searchfor">Searching for (Gender):</label>
                    <select id="searchfor" name="searchfor">
                        <option value="">Select</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="relation">Relation:</label>
                    <select id="relation" name="relation">
                        <option value="">Select</option>
                        <option value="1">Friend</option>
                        <option value="2">Party</option>
                        <option value="3">Love</option>
                        <option value="4">Marriage</option>
                        <option value="5">Soulmate</option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="email">Email:</label><input type="email" id="email" name="email" placeholder="your email" required />
                </div>

                <button id="btnsub" data-icon="check">SAVE</button>

                <!--
                <button id="btnTest" data-icon="gear">TEST</button>
                    -->

            </form>
        </div>

        <div id="body2" name="body2" style="display:none;">
            <button id="getPosition" name="=getPosition">CURRENT POSITION</button>
            <button id="watchPosition" name="watchPosition">WATCH POSITION</button>
            <button id="btnmypos">my position</button>
            <button id="btnneighbour">my area</button>

            userid: <input type="text" id="userid" name="userid" value="10" />
            lat: <input type="text" id="gamelat" name="gamelat" value="" />
            lon: <input type="text" id="gamelon" name="gamelon" value="" />


            <div id="divmapa" style="width:500px;height:400px;">

                <iframe id="mapaa" width="500" height="400" frameborder="0" src="https://www.bing.com/maps/embed?h=280&w=325&cp=45.813~15.977899999999998&lvl=11&typ=d&sty=r&src=SHELL&FORM=MBEDV8" scrolling="yes"></iframe>
                    -->
            </div>

        </div>


        <div id="body3" name="body3" style="display:none;">

            <div data-role="fieldcontain">
                <label for="useremail">User email:</label>
                <input type="text" id="useremail" name="useremail" value="" />
            </div>
            <div data-role="fieldcontain">
                <label for="userpsw">User password:</label>
                <input type="text" id="userpsw" name="userpsw" value="" />
            </div>
                <button id="usrlogon">Login</button>

            </div>

            </div>
